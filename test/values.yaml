# Test Environment Configuration
app:
  name: my-app
  version: v1.0.0
  replicas: 2
  image:
    repository: my-app
    tag: v1.0.0-test
    pullPolicy: Always

environment:
  name: test
  debug: true
  logLevel: debug

resources:
  requests:
    memory: "64Mi"
    cpu: "250m"
  limits:
    memory: "128Mi"
    cpu: "500m"

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: nginx
  host: my-app.test.example.com
  tls:
    enabled: false
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

monitoring:
  enabled: true
  prometheus:
    enabled: true
    scrapeInterval: 15s
  grafana:
    enabled: false

security:
  podSecurityPolicy:
    enabled: false
  networkPolicy:
    enabled: false
  serviceAccount:
    create: true
    annotations: {}
