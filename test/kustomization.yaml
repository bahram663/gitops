apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: my-app-test

resources:
- ../base

namespace: test

commonLabels:
  app: my-app
  environment: test
  version: v1.0.0

commonAnnotations:
  managed-by: kustomize
  environment: test
  contact: devops@example.com

patchesStrategicMerge:
- deployment-patch.yaml

patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: my-app
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 2
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "test"

images:
- name: my-app
  newName: my-app
  newTag: v1.0.0-test

configMapGenerator:
- name: app-config
  literals:
  - ENVIRONMENT=test
  - LOG_LEVEL=debug
  - DEBUG=true

secretGenerator:
- name: app-secrets
  literals:
  - DATABASE_URL=postgresql://test-db:5432/myapp
  - API_KEY=test-api-key-12345
