apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: my-app-preview

resources:
- ../../base

namespace: preview

commonLabels:
  app: my-app
  environment: preview
  version: v1.0.0

commonAnnotations:
  managed-by: kustomize
  environment: preview
  contact: devops@example.com
  preview.ttl: "24h"

patchesStrategicMerge:
- deployment-patch.yaml

patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: my-app
  patch: |-
    - op: replace
      path: /spec/replicas
      value: 1
    - op: replace
      path: /spec/template/spec/containers/0/env/0/value
      value: "preview"

images:
- name: my-app
  newName: my-app
  newTag: latest

configMapGenerator:
- name: app-config
  literals:
  - ENVIRONMENT=preview
  - LOG_LEVEL=debug
  - DEBUG=true

secretGenerator:
- name: app-secrets
  literals:
  - DATABASE_URL=postgresql://preview-db:5432/myapp
  - API_KEY=preview-api-key-12345
