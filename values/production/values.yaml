# Production environment values
image:
  repository: acrvclusterpoc.azurecr.io/task-manager
  tag: "0cc5f49249cd4a1a2f6e3e81c286f188c4e12479"
  pullPolicy: Always

replicaCount: 3

ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  hosts:
    - host: task-manager.bahram.az
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

env:
  APP_ENV: production

service:
  type: ClusterIP
  port: 80