apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-manager-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bahram663/task-manager.git
    targetRevision: HEAD
    path: helm/task-manager
    helm:
      valueFiles:
      - https://raw.githubusercontent.com/bahram663/gitops/main/values/production/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: task-manager-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true